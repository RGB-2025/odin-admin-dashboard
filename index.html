<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Dashboard</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <aside class="dashboard">
            <header>
                <img src="icons/dashboard/view-dashboard.svg" alt="Dashboard" class="white big">
                <h1>Dashboard</h1>
            </header>

            <nav class="main">
                <ul role="list">
                    <li class="tab">
                        <img src="icons/dashboard/home.svg" alt="Home" class="white icon">
                        <span>Home</span>
                    </li>
                    <li class="tab">
                        <img src="icons/dashboard/account.svg" alt="Profile" class="white icon">
                        <span>Profile</span>
                    </li>
                    <li class="tab">
                        <img src="icons/dashboard/forum.svg" alt="Messages" class="white icon">
                        <span>Messages</span>
                    </li>
                    <li class="tab">
                        <img src="icons/dashboard/history.svg" alt="History" class="white icon">
                        <span>History</span>
                    </li>
                    <li class="tab">
                        <img src="icons/dashboard/format-list-bulleted.svg" alt="Tasks" class="white icon">
                        <span>Tasks</span>
                    </li>
                    <li class="tab">
                        <img src="icons/dashboard/account-group.svg" alt="Communities" class="white icon">
                        <span>Communities</span>
                    </li>
                </ul>
            </nav>

            <nav class="secondary">
                <ul role="list">
                    <li class="tab">
                        <img src="icons/dashboard/cog.svg" alt="Settings" class="white icon">
                        <span>Settings</span>
                    </li>
                    <li class="tab">
                        <img src="icons/dashboard/comment-question.svg" alt="Support" class="white icon">
                        <span>Support</span>
                    </li>
                    <li class="tab">
                        <img src="icons/dashboard/lock.svg" alt="Privacy" class="white icon">
                        <span>Privacy</span>
                    </li>
                </ul>
            </nav>
        </aside>

        <header class="top">
            <div class="toolbar">
                <div class="search">
                    <img src="icons/toolbar/magnify.svg" alt="Search" class="icon">
                    <input type="text" name="search" id="search">
                </div>

                <div class="right-toolbar">
                    <img src="icons/toolbar/bell.svg" alt="Notifications" id="notif" class="icon">
                    
                    <aside class="profile">
                        <img src="icons/dashboard/account.svg" alt="Profile" class="big">
                        <h1 id="profile-name">You</h1>
                    </aside>
                </div>
            </div>

            <div class="user-info">
                <div class="profile">
                    <img src="icons/dashboard/account.svg" alt="Profile" class="big">
                    <div>
                        <p>Hello,</p>
                        <h1>You (@yourtag)</h1>
                    </div>
                </div>
                
                <nav>
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </nav>
            </div>
        </header>

        <main class="bottom">
            <section class="your-projects">
                <h2>Your Projects</h2>
                <div class="your-projects__container" id="yp-container">
                    
                </div>
            </section>
            <section class="announcements">
                    <h2>Announcements</h2>
                    <div class="announcements__container" id="a-container">
                    </div>
                </section>
    
                <section class="trending">
                    <h2>Trending</h2>
                    <div class="trending__container" id="t-container">

                    </div>
            </section>
        </main>
    </div>
</body>
</html>
